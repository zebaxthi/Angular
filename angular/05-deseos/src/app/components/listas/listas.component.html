<ion-list>
    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado: terminada">
        <ion-item detail (click)="listaSelecionada(lista)">
            <ion-label>
                {{lista.titulo}}
            </ion-label>
            <ion-note slot="end" color="warning">{{lista.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarLista(lista)">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editarLista(lista)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
