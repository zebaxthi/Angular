<h2> Votar por el juego del a√±o </h2>

<div class="row mt-5">
    <div class="col">

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" *ngFor="let juego of juegos">
                <div class="card bg-dark">
                    <img [src]="juego.url" class="card-img-top" alt="juego.name">
                    <div class="card-body">
                        <h5 class="card-title">{{juego.name}}</h5>
                        <p class="card-text">Click aqui para votar por este juego</p>
                        <button class="btn btn-outline-primary w-100" (click)="votar(juego)">Votar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
