<hr>

<div class="row">
    <div class="col text-end">
        <button routerLink="/heroe/nuevo" class="btn btn-outline-primary">
            <i class="fa fa-plus">Agregar</i>
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animate__animated animate__fadeInLeftBig">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Poder</th>
            <th>Estado</th>
            <th>Herramientas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <span *ngIf="heroe.vivo" class="badge bg-success">Vivo</span>
                <span *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</span>
            </td>
            <td>
                <button class="btn btn-outline-info mr-1" [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="borrarHeroe(heroe, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center animate__animated animate__fadeInLeftBig" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center animate__animated animate__fadeInLeftBig" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
